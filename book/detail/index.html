<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Category</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/book.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/global.js"></script>
    <script src="/js/middleware.js"></script>
</head>

<body>
    <main class="container">
        <div class="book-details">
            <div class="book-image">
                <div id="loading">Loading...</div>
                <img src="" alt="" id="book-cover" style="display: none;" onload="this.style.display='block'; document.getElementById('loading').style.display='none';">
            </div>

            <div class="book-info">
                <h2 class="book-title" id="book-title"></h2>
                <h3 class="book-subtitle" id="book-subtitle"></h3>
                <div class="book-meta">
                    <p><strong>Author(s):</strong> <span id="authors"></span></p>
                    <p><strong>Publisher:</strong> <span id="publisher"></span></p>
                    <p><strong>Language:</strong> <span id="language"></span></p>
                    <p><strong>Published Date:</strong> <span id="published-date"></span></p>
                    <p><strong>Page Count:</strong> <span id="page-count"></span></p>
                </div>
                <div class="book-description">
                    <h3>Description</h3>
                    <p id="description"></p>
                </div>
                <div class="book-categories" id="categories">
                    <!-- Categories will be inserted here -->
                </div>
                <div class="book-actions">
                    <button class="add-to-cart-button" id="add-to-cart">Add to cart <i class="fa-solid fa-cart-shopping"></i></button>
                    <button class="price-button" id="price-button">Buy Now: $12.99</button>
                </div>
            </div>
        </div>

        <section class="related-books" id="related-books">
            <h2>You May Also Like</h2>
            <div class="related-books-grid"></div>
        </section>
    </main>

    <script src="/js/book.js">
    </script>
</body>

</html>
