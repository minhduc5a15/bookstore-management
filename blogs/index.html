<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Blogs</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/blogs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/global.js"></script>
    <!-- <script src="/js/middleware.js"></script> -->
</head>

<body>
    <div class="container new-post">
        <h2>Create a New Post</h2>
        <form id="newPostForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Post Content" required></textarea>
            <button class="read-more" id="createPost" type="button" onclick="createPost()">Create Post</button>
        </form>
    </div>
    <main class="blog-posts">
        
        <div class="blog-header">
            <h1>Newest Blogs <i class="fa-solid fa-newspaper"></i></h1>
        </div>
        <div class="container" id="NewestPost">
            
        </div>

    </main>
    <div class="container" id="pagination">
        <button class="read-more" onclick="prevPage()" id="prevBtn" disabled>Previous</button>
        <span id="pageIndicator">Page 1</span>
        <button class="read-more" onclick="nextPage()" id="nextBtn">Next</button>
    </div>

    <script src="/js/blogs.js"></script>
</body>

</html>
