<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasty Notifications with Fade Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .controls {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        .toasty-container {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        .toasty {
            background-color: #333;
            color: #fff;
            padding: 16px;
            border-radius: 4px;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: auto;
            max-width: 300px;
        }

        .toasty.show {
            opacity: 1;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .top-right .toasty,
        .bottom-right .toasty {
            transform: translateX(100%);
        }

        .top-left .toasty,
        .bottom-left .toasty {
            transform: translateX(-100%);
        }

        .toasty.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="controls">
        <h2>Toasty Notifications with Fade Animation</h2>
        <button id="showToasty">Show Toasty</button>
        <select id="positionSelect">
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
        </select>
    </div>

    <div id="toastyContainer" class="toasty-container top-right"></div>

    <script>
        const showToastyBtn = document.getElementById('showToasty');
        const positionSelect = document.getElementById('positionSelect');
        const toastyContainer = document.getElementById('toastyContainer');

        let toastyCount = 0;

        function showToasty() {
            const toasty = document.createElement('div');
            toasty.className = 'toasty';
            toasty.textContent = `Toasty notification ${++toastyCount}!`;

            toastyContainer.appendChild(toasty);

            // Trigger reflow
            toasty.offsetHeight;

            toasty.classList.add('show');

            setTimeout(() => {
                toasty.classList.remove('show');
                setTimeout(() => {
                    toastyContainer.removeChild(toasty);
                }, 500);
            }, 3000);
        }

        function updateToastyPosition() {
            toastyContainer.className = `toasty-container ${positionSelect.value}`;
        }

        showToastyBtn.addEventListener('click', showToasty);
        positionSelect.addEventListener('change', updateToastyPosition);
    </script>
</body>

</html>
