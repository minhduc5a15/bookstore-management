<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Welcome Back</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            background-color: #ff6b2b;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            color: #ff6b2b;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding-left: 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
            height: 3rem;
            font-size: 0.9rem;
        }

        input:focus {
            outline: none;
            border-color: #ff6b2b;
        }

        .sign-up-button {
            background-color: #ff6b2b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .sign-in {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .sign-in a {
            color: #ff6b2b;
            text-decoration: none;
        }

        .terms {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        .terms a {
            color: #ff6b2b;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/global.js"></script>
</head>

<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">
                <img src="/favicon.ico" alt="BookBuddy Logo">
            </div>
            <span class="logo-text">BookBuddy</span>
        </div>
        <h1>Welcome</h1>
        <p class="subtitle">Enter your credentials to access your reading journey</p>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="enter your username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="retype-password">Password</label>
                <input type="password" id="retype-password" name="password" required>
            </div>
            <p class="status"></p>
            <button type="submit" class="sign-up-button" id="sign-up-button">Sign up</button>
        </form>
        <div class="sign-in">
            Already have an account? <a href="/sign-in">Sign in</a>
        </div>
    </div>
    <script src="/js/sign-up.js"></script>
</body>

</html>
